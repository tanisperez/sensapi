name: Run tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
    - name: Run tests inside Docker image
      run: docker -f .github/workflows/test.Dockerfile build -t solpor/solpor:latest .
